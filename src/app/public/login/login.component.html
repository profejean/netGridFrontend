<div class="text-center">

  <div class="form-signin p-2 w-50 m-auto">
    <form class="form" [formGroup]="form">
      <!--<img class="mb-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->
      <h1 class="h3 mb-3 fw-normal">Entrar</h1>

      <div>
        <ul>
          <li class="text-danger" *ngIf="messageValidate">
            {{messageValidate}}
          </li>
          <li class="text-danger" *ngIf="passwordValidate">
            {{passwordValidate}}
          </li>
          <li class="text-danger" *ngIf="emailValidate">
            {{emailValidate}}
          </li>
        </ul>
      </div>

      <div class="form-floating">
        <input type="email" class="form-control" placeholder="name@example.com" id="email" formControlName="email">
        <label for="email">Correo</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
        <label for="password">Contraseña</label>
      </div>


      <button class="w-100 btn btn-lg btn-primary" type="button" (click)="login()">Enviar</button>
      <p class="mt-5 mb-3 text-muted">© 2022–2022</p>
    </form>

  </div>




</div>
