<div class="text-center">

  <div class="form-signin p-2 w-50 m-auto">
    <form class="form" [formGroup]="form">
      <h1 class="h3 mb-3 fw-normal">Entrar</h1>

      <div>
        <ul>
          <li class="text-danger" *ngIf="messageValidate">
            {{messageValidate}}
          </li>
          <li class="text-danger" *ngIf="passwordValidate">
            {{passwordValidate}}
          </li>
          <li class="text-danger" *ngIf="passwordConfirmationValidate">
            {{passwordConfirmationValidate}}
          </li>
          <li class="text-danger" *ngIf="emailValidate">
            {{emailValidate}}
          </li>
          <li class="text-danger" *ngIf="nameValidate">
            {{nameValidate}}
          </li>
        </ul>
      </div>

      <div class="form-floating">
        <input type="text" class="form-control" placeholder="nombre" id="name" formControlName="name">
        <label for="name">Nombre</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" placeholder="name@example.com" id="email" formControlName="email">
        <label for="email">Correo</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="Contraseña" formControlName="password">
        <label for="password">Contraseña</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password_confirmation" placeholder="Confirmar Contraseña" formControlName="password_confirmation">
        <label for="password_confirmation">Confirmación de contraseña</label>
      </div>


      <button class="w-100 btn btn-lg btn-primary" type="button" (click)="register()" [disabled]="!form.valid">Enviar</button>
      <p class="mt-5 mb-3 text-muted">© 2022–2022</p>
    </form>

  </div>




</div>
